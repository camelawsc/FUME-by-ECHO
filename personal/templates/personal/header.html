{% load staticfiles %}
{% load tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Fume</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'personal/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'personal/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'personal/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'personal/css/theme.css' %}" rel="stylesheet">
    <!--<link href="{% static 'personal/css/main.css' %}" rel="stylesheet">-->
    <link href="{% static 'personal/css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-7 blog-main">
          <div class="blog-header">

            <h1 class="blog-title">FUME</h1>
            <p class="lead blog-description">a Marketplace and Community Platform</p>
          </div>
        </div>
        <div class="col-sm-4 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <form class="form-signin">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="col-sm-6 blog-main">
                <div class="blog-header">
                  <a href="/register">create an account</a>
                  <a href="/retain">forget password</a>
                </div>
              </div>
              <div class="col-sm-5 col-sm-offset-1 blog-sidebar">
                <div class="sidebar-module sidebar-module-inset">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/genre/action">Action</a></li>
            <li><a href="/genre/adventure">Adventure</a></li>
            <li><a href="/genre/racing">Racing</a></li>
            <li><a href="/genre/rpg">RPG</a></li>
            <li><a href="/genre/simulation">Simulation</a></li>
            <li><a href="/genre/sports">Sports</a></li>
            <li><a href="/genre/strategy">Strategy</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% navigation %}
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" method='get' action='/search'>
            <div class="form-group">
              <input type="text" name='q' class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    {% block content %}
    {% endblock %}  


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'personal/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'personal/js/docs.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'personal/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
